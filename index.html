<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgencyOS — 特工状态</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #08090b;
      --bg-card: #0f1114;
      --bg-elevated: #16181c;
      --accent-red: #c41e3a;
      --accent-red-dark: #9e1830;
      --text-primary: #f0eeeb;
      --text-secondary: #a8b0b8;
      --border: #2a2e35;
      --blue-deep: #3b82f6;
      --glow-red: rgba(196, 30, 58, 0.5);
      --glow-red-soft: rgba(196, 30, 58, 0.25);
      --arc-anomaly: #2e4d92;
      --arc-reality: #daa520;
      --arc-competency: #c41e3a;
      --mvp-color: #c41e3a;
      --reprimand-color: #e67e22;
      --probation-color: #4a5a8a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans SC', -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    /* Neon checkered grid background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(196, 30, 58, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(196, 30, 58, 0.08) 1px, transparent 1px);
      background-size: 36px 36px;
      pointer-events: none;
      z-index: 0;
    }

    /* Checkerboard overlay - alternating neon-tinted squares */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(45deg, rgba(196, 30, 58, 0.04) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(196, 30, 58, 0.04) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(196, 30, 58, 0.04) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(196, 30, 58, 0.04) 75%);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px, 20px 20px, 0 0;
      pointer-events: none;
      z-index: 0;
    }

    body>* {
      position: relative;
      z-index: 1;
    }

    /* Top banner */
    .banner {
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border);
      box-shadow: 0 0 25px var(--glow-red-soft), 0 2px 0 rgba(0, 0, 0, 0.3);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .banner-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .banner-triangle {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 16px solid var(--accent-red);
      filter: drop-shadow(0 0 6px var(--glow-red));
    }

    .banner-title h1 {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--text-primary);
      text-shadow: 0 0 10px var(--glow-red-soft), 0 0 20px var(--glow-red-soft);
    }

    .search-bar {
      flex: 1;
      max-width: 400px;
      min-width: 200px;
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem 1rem;
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-bar input::placeholder {
      color: var(--text-secondary);
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--accent-red);
      box-shadow: 0 0 12px var(--glow-red-soft);
    }

    /* Main layout: left sidebar + content */
    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Left section */
    .sidebar {
      width: 280px;
      min-width: 280px;
      background: var(--bg-card);
      border-right: 1px solid var(--border);
      box-shadow: 2px 0 15px var(--glow-red-soft);
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar-section {
      background: var(--bg-elevated);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid var(--border);
      box-shadow: 0 0 20px var(--glow-red-soft), inset 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .sidebar-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-red);
      text-shadow: 0 0 10px var(--glow-red-soft), 0 0 20px rgba(196, 30, 58, 0.15);
      margin-bottom: 0.75rem;
    }

    .agency-stats {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .agency-stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .agency-stat .label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .agency-stat .value {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--accent-red);
      text-shadow: 0 0 12px var(--glow-red-soft), 0 0 4px var(--glow-red);
    }

    .agency-stat .value-text {
      font-weight: 500;
      font-size: 0.95rem;
      color: var(--text-primary);
      text-shadow: 0 0 6px var(--glow-red-soft);
    }

    .gm-profile {
      text-align: center;
      padding: 0.5rem 0;
    }

    .gm-profile img {
      width: 100%;
      max-width: 140px;
      height: auto;
      border-radius: 50%;
      border: 2px solid var(--border);
      box-shadow: 0 0 15px var(--glow-red-soft);
      object-fit: cover;
    }

    .gm-info {
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    .gm-info-row {
      margin-bottom: 0.25rem;
      color: var(--text-primary);
    }

    .gm-info-row .label {
      color: var(--text-secondary);
      margin-right: 0.25rem;
    }

    .agency-news {
      flex: 1;
      min-height: 120px;
    }

    .agency-news-content {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .agency-news-placeholder {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-style: italic;
    }

    /* Main section */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
    }

    .main-content::-webkit-scrollbar {
      width: 8px;
    }

    .main-content::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }

    .main-content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .main-content::-webkit-scrollbar-thumb:hover {
      background: var(--accent-red-dark);
      box-shadow: 0 0 6px var(--glow-red-soft);
    }

    .agents-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.25rem;
    }

    .agent-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 25px var(--glow-red-soft), inset 0 0 40px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.2s, border-color 0.2s;
    }

    .agent-card:hover {
      border-color: var(--accent-red-dark);
      box-shadow: 0 0 25px var(--glow-red-soft), 0 0 40px var(--glow-red-soft);
    }

    .agent-card-header {
      background: var(--bg-elevated);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      box-shadow: 0 2px 10px var(--glow-red-soft);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .agent-header-top {
      display: flex;
      gap: 1.25rem;
      align-items: center;
    }

    .agent-profile-slot {
      flex-shrink: 0;
      position: relative;
      width: 100px;
      height: 100px;
    }

    .agent-profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--bg-dark);
      object-fit: cover;
      box-shadow: 0 0 12px var(--glow-red-soft);
      display: block;
    }

    .agent-profile-placeholder {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px dashed var(--border);
      background: var(--bg-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-secondary);
      font-size: 0.75rem;
      text-align: center;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .agent-name-row {
      flex: 1;
      min-width: 0;
    }

    .agent-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      text-shadow: 0 0 8px var(--glow-red-soft);
    }

    .arc-badges {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.5rem;
      overflow-x: auto;
    }

    .arc-badges::-webkit-scrollbar {
      height: 4px;
    }

    .arc-badges::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .arc-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .arc-badge.异常 {
      background: rgba(46, 77, 146, 0.2);
      color: var(--arc-anomaly);
      border: 1px solid rgba(46, 77, 146, 0.5);
      box-shadow: 0 0 8px rgba(46, 77, 146, 0.2);
    }

    .arc-badge.现实 {
      background: rgba(218, 165, 32, 0.15);
      color: var(--arc-reality);
      border: 1px solid rgba(218, 165, 32, 0.5);
      box-shadow: 0 0 8px rgba(218, 165, 32, 0.2);
    }

    .arc-badge.职能 {
      background: rgba(196, 30, 58, 0.15);
      color: var(--arc-competency);
      border: 1px solid rgba(196, 30, 58, 0.5);
      box-shadow: 0 0 8px var(--glow-red-soft);
    }

    .arc-badge-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      font-size: 0.65rem;
      font-weight: 700;
      border-radius: 2px;
    }

    .arc-badge.异常 .arc-badge-icon {
      background: var(--arc-anomaly);
      color: white;
    }

    .arc-badge.现实 .arc-badge-icon {
      background: var(--arc-reality);
      color: white;
    }

    .arc-badge.职能 .arc-badge-icon {
      background: var(--arc-competency);
      color: white;
    }

    .agent-scores {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem 1rem;
      margin-top: 0.5rem;
    }

    .score {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.85rem;
    }

    .score-icon {
      font-size: 0.9rem;
      line-height: 1;
    }

    .score.嘉奖 {
      color: #34d399;
      text-shadow: 0 0 6px rgba(52, 211, 153, 0.3);
    }

    .score.嘉奖 .score-icon {
      color: #34d399;
    }

    .score.申诫 {
      color: var(--reprimand-color);
      text-shadow: 0 0 6px rgba(230, 126, 34, 0.3);
    }

    .score.申诫 .score-icon {
      color: var(--reprimand-color);
    }

    .score.察看期 {
      color: var(--probation-color);
      text-shadow: 0 0 6px rgba(74, 90, 138, 0.3);
    }

    .score.察看期 .score-icon {
      color: var(--probation-color);
    }

    .score.mvp {
      color: var(--mvp-color);
      text-shadow: 0 0 6px var(--glow-red-soft);
    }

    .score.mvp .score-icon {
      color: var(--mvp-color);
    }

    .agent-body {
      padding: 1.25rem;
    }

    .section {
      margin-bottom: 1rem;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-red);
      text-shadow: 0 0 6px var(--glow-red-soft);
      margin-bottom: 0.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 1px solid var(--border);
    }

    .qa-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }

    .qa-item {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      padding: 0.25rem 0;
    }

    .qa-item .value {
      font-weight: 600;
      color: var(--blue-deep);
      text-shadow: 0 0 6px rgba(59, 130, 246, 0.3);
    }

    .ability-list {
      list-style: none;
    }

    .ability-item {
      margin-bottom: 0.75rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid var(--border);
    }

    .ability-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }

    .ability-name {
      font-weight: 600;
      color: var(--accent-red);
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 4px var(--glow-red-soft);
    }

    .ability-desc {
      font-size: 0.8rem;
      color: var(--text-secondary);
      white-space: pre-line;
      line-height: 1.5;
    }

    .item-card {
      background: var(--bg-dark);
      border-radius: 4px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid var(--border);
      box-shadow: 0 0 10px var(--glow-red-soft);
    }

    .item-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
    }

    .loading,
    .error {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .error {
      color: var(--accent-red);
    }

    .no-results {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
    }

    .refresh-btn {
      background: var(--accent-red);
      color: white;
      border: 1px solid var(--accent-red);
      padding: 0.5rem 1rem;
      font-family: inherit;
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
      box-shadow: 0 0 10px var(--glow-red-soft);
    }

    .refresh-btn:hover {
      background: var(--accent-red-dark);
      box-shadow: 0 0 20px var(--glow-red), 0 0 30px var(--glow-red-soft);
    }

    /* Subtle neon pulse */
    @keyframes neon-pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.85;
      }
    }

    .banner-title h1 {
      animation: neon-pulse 3s ease-in-out infinite;
    }

    .sidebar-title {
      animation: neon-pulse 4s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        min-width: unset;
        border-right: none;
        border-bottom: 1px solid var(--border);
        flex-direction: row;
        flex-wrap: wrap;
      }

      .sidebar-section {
        flex: 1;
        min-width: 140px;
      }
    }
  </style>
</head>

<body>
  <header class="banner">
    <div class="banner-title">
      <div class="banner-triangle"></div>
      <h1>AgencyOS</h1>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="按特工名称搜索…" />
    </div>
    <button class="refresh-btn" id="refreshBtn">刷新</button>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-section">
        <div class="sidebar-title">机构状态</div>
        <div class="agency-stats">
          <div class="agency-stat">
            <span class="label">混沌值</span>
            <span class="value" id="chaosValue">—</span>
          </div>
          <div class="agency-stat">
            <span class="label">散逸端</span>
            <span class="value" id="looseEnds">—</span>
          </div>
          <div class="agency-stat">
            <span class="label">分部地址</span>
            <span class="value">Sydney</span>
          </div>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="sidebar-title">机构总经理</div>
        <div class="gm-profile">
          <img src="assets/gm-profile.png" alt="机构总经理"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
          <div class="gm-profile-placeholder"
            style="display:none; width:140px; height:140px; margin:0 auto; background:var(--bg-dark); border-radius:50%; border:2px solid var(--border); align-items:center; justify-content:center; color:var(--text-secondary); font-size:0.8rem;">
            请添加 assets/gm-profile.png</div>
          <div class="gm-info">
            <div class="gm-info-row"><span class="label">姓名：</span>哈里斯.卡菲.D.威尔斯</div>
            <div class="gm-info-row"><span class="label">AKA：</span>哈里</div>
          </div>
        </div>
      </div>
      <div class="sidebar-section agency-news">
        <div class="sidebar-title">机构动态</div>
        <div class="agency-news-content" id="agencyNews">
          <span class="agency-news-placeholder">暂无动态</span>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <div id="content">
        <div class="loading">加载中…</div>
      </div>
    </main>
  </div>

  <script>
    const BASE = (window.location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '') || '.') + '/data';

    async function fetchJSON(filename) {
      const res = await fetch(`${BASE}/${filename}`);
      if (!res.ok) throw new Error(`加载失败: ${res.status}`);
      return res.json();
    }

    let allAgents = [];

    function renderAgent(agent) {
      const arc = agent.arc || {};
      const arcLabels = [
        { type: '异常', choice: arc.异常?.choice, letter: 'A' },
        { type: '现实', choice: arc.现实?.choice, letter: 'R' },
        { type: '职能', choice: arc.职能?.choice, letter: 'C' }
      ];
      const arcBadgesHtml = arcLabels.map(({ type, choice, letter }) => `
        <span class="arc-badge ${type}">
          <span class="arc-badge-icon">${letter}</span>
          <span>${escapeHtml(choice || '—')}</span>
        </span>
      `).join('');

      const scoresHtml = `
        <div class="agent-scores">
          <div class="score 嘉奖"><span class="score-icon">★</span>嘉奖 <strong>${agent.嘉奖 ?? 0}</strong></div>
          <div class="score 申诫"><span class="score-icon">✗</span>申诫 <strong>${agent.申诫 ?? 0}</strong></div>
          <div class="score 察看期"><span class="score-icon">▣</span>察看期 <strong>${agent.察看期 ?? 0}</strong></div>
          <div class="score mvp"><span class="score-icon">◆</span>mvp <strong>${agent.mvp ?? agent.任务MVP ?? 0}</strong></div>
        </div>
      `;

      const qa = agent.qa || {};
      const qaQualities = ['专注', '共情', '气场', '欺瞒', '主动', '专业', '活力', '坚毅', '诡秘'];
      const qaHtml = qaQualities.map(q => `
        <div class="qa-item">
          <span>${q}</span>
          <span class="value">${qa[q] ?? 0}</span>
        </div>
      `).join('');

      const itemsHtml = (agent.申领物 || []).map(item => `
        <div class="item-card">
          <div class="item-name">${escapeHtml(item.name)}</div>
          ${(item.abilities || []).map(ab => `
            <div class="ability-item">
              <div class="ability-name">${escapeHtml(ab.name)}</div>
              <div class="ability-desc">${escapeHtml(ab.description || '')}</div>
            </div>
          `).join('')}
        </div>
      `).join('');

      const profilePicHtml = agent.profilePic
        ? `<div class="agent-profile-slot"><img class="agent-profile-pic" src="${escapeHtml(agent.profilePic)}" alt="${escapeHtml(agent.name || '')}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" /><div class="agent-profile-placeholder" style="display:none;">头像</div></div>`
        : `<div class="agent-profile-slot"><div class="agent-profile-placeholder">头像</div></div>`;

      return `
        <div class="agent-card">
          <div class="agent-card-header">
            <div class="agent-header-top">
              ${profilePicHtml}
              <div class="agent-name-row">
                <div class="agent-name">${escapeHtml(agent.name || '未命名特工')}</div>
                ${scoresHtml}
              </div>
            </div>
            <div class="arc-badges">${arcBadgesHtml}</div>
          </div>
          <div class="agent-body">
            <div class="section">
              <div class="section-title">资质保证 (QA)</div>
              <div class="qa-grid">${qaHtml}</div>
            </div>
            ${itemsHtml ? `
            <div class="section">
              <div class="section-title">申领物</div>
              ${itemsHtml}
            </div>
            ` : ''}
          </div>
        </div>
      `;
    }

    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    function filterAgents(query) {
      const q = (query || '').trim().toLowerCase();
      if (!q) return allAgents;
      return allAgents.filter(a => (a.name || '').toLowerCase().includes(q));
    }

    function renderContent(agents) {
      const content = document.getElementById('content');
      if (agents.length === 0) {
        content.innerHTML = '<div class="no-results">未找到匹配的特工</div>';
        return;
      }
      content.innerHTML = `<div class="agents-grid">${agents.map(renderAgent).join('')}</div>`;
    }

    async function load() {
      const content = document.getElementById('content');
      try {
        const data = await fetchJSON('statuses.json');
        document.getElementById('chaosValue').textContent = data.agency?.混沌值 ?? '—';
        document.getElementById('looseEnds').textContent = data.agency?.散逸端 ?? '—';

        const newsEl = document.getElementById('agencyNews');
        if (data.agency?.news) {
          newsEl.innerHTML = escapeHtml(data.agency.news);
        } else {
          newsEl.innerHTML = '<span class="agency-news-placeholder">暂无动态</span>';
        }

        allAgents = data.agents || [];
        const query = document.getElementById('searchInput').value;
        const filtered = filterAgents(query);
        renderContent(filtered);
      } catch (err) {
        content.innerHTML = `<div class="error">${escapeHtml(err.message)}</div>`;
      }
    }

    document.getElementById('refreshBtn').addEventListener('click', load);
    document.getElementById('searchInput').addEventListener('input', () => {
      const filtered = filterAgents(document.getElementById('searchInput').value);
      renderContent(filtered);
    });

    load();
  </script>
</body>

</html>
